                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Historia</a>
                            </li>
                            <li class="nav-item dropdown">

                            </li>
                            </li>

                    </div>

            <div class="botones">
                <button id="btnAtaque1" class="btn">Ataque1</button>
